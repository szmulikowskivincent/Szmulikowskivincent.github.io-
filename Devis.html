    <fieldset>
       <legend>Formulaire de devis gratuit</legend>
       <br/> 
       <!-- La balise Table pour formater l'affichage du formulaire -->
       <table align="center">
         <tr>
           <td><label>Nom</label>&#160;&nbsp;&#160;&nbsp;&#160;&nbsp;</td>
           <td><input type="text" required placeholder="saisir votre nom"/></td>
         </tr>
         <tr>
           <td><label>Prenom</label></td>
           <td><input type="text" required placeholder="saisir votre prenom"/></td>
         </tr>
         <tr>
           <td><label>Email</label>&#160;&nbsp;&#160;&nbsp;</td>
           <td><input type="email" required placeholder="saisir votre Email"/></td>
         </tr>
         <tr>
           <td>Sexe&#160;&nbsp;&#160;&nbsp;&#160;&nbsp;</td>
           <!-- Les deux inputs radio doivent avoir le meme nom -->
           <td>
             Masculin <input type="radio" name="sexe" value="M" checked="checked">
             Féminin <input type="radio" name="sexe" value="F">
           </td>
         </tr>
         <tr>
           <!-- Pour réstreindre le type des fichiers on utilise l'attribut "accept" -->
           <td><label>Photo</label>&#160;&nbsp;&#160;&nbsp;</td>
           <td><input type="file" accept="image/jpeg,image/png"></td>
         </tr>
         <tr>
           <td><label>Pays</label>&#160;&nbsp;&#160;&nbsp;&#160;&nbsp;</td>
           <td>
            <!--Liste déroulante pays selection-->
             <select>
              <option>Belgique</option>
              <option>Allemagne</option>
              <option>Portugal</option>
             <option>France</option>
             <option>Espagne</option>
             <option>Italie</option>
           </select>
         </td>
         </tr>
         <tr>
          <tr>
           <td><label>Domaines d'actvités</label></td>
           <td><input type="checkbox" >Informatique<input type="checkbox" >Gestion<input type="checkbox" >Pédagogie<input type="checkbox" >Autre</td>
         </tr>
         <tr>
           <td colspan="2"><input type="submit" value="Envoyer"/>  <input type="reset" value="Annuler"/></td>
         </tr>
